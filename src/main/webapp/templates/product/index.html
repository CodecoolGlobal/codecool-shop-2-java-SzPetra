<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Codecool Shop</title>

    <!--fontawsome -->
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/4e97a990ca.js" crossorigin="anonymous"></script>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />
    <script src="/static/js/main.js" defer ></script>
</head>

<body>

<div th:replace="header.html :: copy"></div>

<div class="container">
    <!--Navigation bar at the side-->
    <div class="navbar">

        <div class="cart-container"><a href="/cart"><div class="cart-icon"><i class="fa-solid fa-cart-shopping"></i></div><div>Go to cart</div></a></div>

        <!--div class="personal-info navbar-element">
            <div class="profile-picture"><img src="static/img/profile-picture-placeholder.jpeg"></div>
            <div class="profile-name">Pelda Bela</div>
            <div class="profile-email">pelda.bela@gmail.com</div>
            <div class="cart-container"><a>Go to cart ></a></div>
        </div-->

        <div class="category navbar-element">

            <a class="category1" href="/category/?category_id=1"><div class="category-link"><div class="navbar-icon"><i class="fa-solid fa-people-group"></i></div>With Kids</div></a>
            <a class="category2" href="/category/?category_id=2"><div class="category-link"><div class="navbar-icon"><i class="fa-solid fa-person"></i></div>Single</div></a>
            <a class="category3" href="/category/?category_id=3"><div class="category-link"><div class="navbar-icon"><i class="fa-solid fa-heart"></i></div>In Relationship</div></a>
            <a class="category4" href="/category/?category_id=4"><div class="category-link"><div class="navbar-icon"><i class="fa-solid fa-earth-americas"></i></div>Abroad</div></a>
            <a class="category5" href="/category/?category_id=5"><div class="category-link"><div class="navbar-icon"><i class="fa-solid fa-house-user"></i></div>Inland</div></a>

        </div>


        <div class="supplier navbar-element">
            <form action="/supplier/" method="get">
                <label for="filter-by-supplier">Filter by supplier: </label>
                <select id="filter-by-supplier" name="supplier">
                    <option value="2">Petrus Zrt.</option>
                    <option value="1">Papp Co.</option>
                    <option value="3">Dani Inc.</option>
                </select>
                <button class="supplier-search-btn" type="submit">Search</button>
            </form>
        </div>


    </div>


    <div id="products" class="row">
        <!--lineitem for cart-->
        <div id="cart-products"><p th:text="${cartproducts}"></p></div>


        <div class="col col-sm-12 col-md-6 col-lg-4" th:each="prod,iterStat : ${products}">
            <div class="card" id="card-products">
                <img class="" src="http://placehold.it/400x250/000/fff" th:attr="src='/static/img/product_' + ${prod.id} + '.jpg'" alt="" />
                <div class="card-header">
                    <h5 class="card-title" th:text="${prod.name}">Product name</h5>
                </div>
                <div class="card-body">
                    <div class="card-text">
                        <p class="lead" th:text="${prod.getPrice()}">100 USD</p>
                    </div>
                    <div class="card-button-container">
                        <a th:id = "${prod.id}" class="btn btn-success">Add to cart</a>
                    </div>
            </div>
        </div>
            <p class="card-text" id="description" th:text="${prod.description}">Product description... </p>
    </div>

    </div>
</div>

<div class="footer" th:replace="footer.html :: copy"></div>

</body>
</html>
